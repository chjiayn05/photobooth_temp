<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth Gallery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #fbf3d5;
            text-align: center;
            font-family: "Roboto Slab", serif;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 35px;
            margin-top: 35px;
            border-bottom: 2px solid #333;
            padding-bottom: 35px;
            letter-spacing: 3px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 40px auto;
        }
        .photo-card {
            background: #d6dac8;
            border: 1px solid #ddd; 
            padding: 10px;
            box-shadow: 5px 5px 0px #9cafaa;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .photo-card:hover {
            transform: translateY(-5px);
            border-color: white;
        }
        .photo-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .photo-info {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
            font-family: monospace;
        }
        .btn-home {
            text-decoration: none;
            background-color: #9cafaa;
            color: #333;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            padding: 15px 50px; 
            font-size: 18px;
            font-weight: bold;
            transition: 0.2s;
            margin-bottom: 10px;
            font-family: "Roboto Slab", serif;
        }
        .btn-home:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        #loading { margin-top: 50px; color: #888; }
        .modal-overlay{
            display: none;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }
        .post-container{
            background: #fbf3d5;
            display: flex;
            width: 900px;
            height: 90vh;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }
        .post-image{
            flex: 2;
            background: #d6dac8;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .post-image img{
            height: 95%;
        }
        .post-content{
            font-family: "Roboto Slab", "Noto Serif TC", serif;
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .post-header {
            border-bottom: 2px solid #9cafaa;
            padding-bottom: 15px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #555;
        }
        .post-desc {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap; /* 保留換行 */
        }
        .close-btn {
            font-size: 30px;
            cursor: pointer;
            color: #333;
            width: 40px;
            height: 40px;
            line-height: 40px;
        }
        .close-btn:hover { opacity: 0.8; }
        .close-btn-container{
            display: flex;
            justify-content: end;
        }
    </style>
</head>
<body>

    <h1>GALLERY</h1>
    <br>
    <button class="btn-home" onclick="window.location.href = 'index.html';">Home</button>

    <div id="gallery" class="gallery-container"></div>
    <div id="loading">Loading...</div>

    <div class="modal-overlay" id="postModal" onclick="closeModal(event)">
        

        <div class="post-container">    
            <div class="post-image">
                <img id="modalImg" src="">
            </div>

            <div class="post-content">
                <div class="close-btn-container">
                    <span class="close-btn" id="close-btn" onclick="closeModal(event)">×</span>
                </div>
                <div class="post-header" id="modalDate"></div>
                <div class="post-desc" id="modalDesc"></div>
            </div>
        </div>
    </div>

    <script>
        const galleryDiv = document.getElementById('gallery');
        const loadingText = document.getElementById('loading');
        const modal = document.getElementById('postModal');
        const modalImg = document.getElementById('modalImg');
        const modalDate = document.getElementById('modalDate');
        const modalDesc = document.getElementById('modalDesc');
        const closeBtn = document.getElementById('close-btn');

        window.addEventListener("load", async function(){
            try {
                const response = await fetch('/api/photos');
                const photos = await response.json();

                loadingText.style.display = 'none';

                if (photos.length === 0) {
                    galleryDiv.innerHTML = '<p style="grid-column: 1/-1;">No photo now.</p>';
                    return;
                }

                photos.forEach(photo => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';

                    const img = document.createElement('img');
                    img.src = photo.image_data;

                    const info = document.createElement('div');
                    info.className = 'photo-info';
                    info.innerText = photo.timestamp;

                    card.appendChild(img);
                    card.appendChild(info);
                    galleryDiv.appendChild(card);

                    card.addEventListener("click", function(){
                        openModal(photo);
                    });
                });

            } catch (error) {
                console.error("Error:", error);
                loadingText.innerText = "Load Failed";
            }
        });

        function openModal(photoData){
            modalImg.src = photoData.image_data;
            modalDate.innerHTML = photoData.timestamp;

            if (photoData.description){
                modalDesc.innerHTML = photoData.description;
            } else {
                modalDesc.innerHTML = "No description provided."
                modalDesc.style.color = "#888";
            }

            modal.style.display = 'flex';
        }

        function closeModal(e){
            if (e.target === modal || e.target === closeBtn) modal.style.display = 'none';
        }
    </script>
</body>
</html>
