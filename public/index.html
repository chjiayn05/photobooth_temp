<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Photobooth</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <h1>Online Photobooth</h1>
    <div class="slider-wrapper">
        <button class="nav prev">&#10094;</button>
        <div class="slider">
            <div class="slide"><img src="slide1.jpg"></div>
            <div class="slide"><img src="slide2.jpg"></div>
            <div class="slide"><img src="slide3.jpg"></div>
            <div class="slide"><img src="slide4.png"></div>
        </div>
        <button class="nav next">&#10095;</button>
    </div>

    <button class="btn" onclick="goMenu()">Start Photo</button>
    <script src="slider.js"></script>

</body>

</html>
