<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Photos</title>
    <style>
        body { 
            text-align: center;
            background-color: #fbf3d5;
            padding: 20px; 
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            letter-spacing: 2px; 
        }

        .main-container {
            display: flex; 
            justify-content: center;
            align-items: flex-start;
            gap: 80px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            min-width: 300px;
        }
        canvas { 
            max-height: 80vh;
            width: auto;
            height: auto; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
        }
        .controls {
            width: 600px;
            text-align: left;
            flex-shrink: 0;
        }
        .panel {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            border: 2px solid #eee;  /* 加上細邊框 */
            text-align: center;
        }
        h3 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .btn-group button {
            flex: 1;                 /* 按鈕平均分配寬度 */
            padding: 10px 5px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
        }
        .btn-group button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        .action {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: space-evenly;
        }
        .action button {
            padding: 18px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            background-color: #9cafaa;
            color: #333;
        }
        .btn-success:hover, .btn-share:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        .btn-share:disabled {
            cursor: not-allowed;
            transform: none;
        }
        .sticker-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
        }
        .sticker-group img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            cursor: pointer;
            transition: 0.2s;
            background: white;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        .sticker-group img:hover {
            transform: scale(1.1);
            border-color: #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Edit the Photos!</h1>

    <div class="main-container">
        <div id="canvas-container">
            <canvas id="editorCanvas"></canvas>
        </div>

        <div class="controls">
            <div class="panel">
                <h3>Filter</h3>
                <div class="btn-group">
                    <button onclick="setFilter('none')">original</button>
                    <button onclick="setFilter('grayscale')">grayscale</button>
                    <button onclick="setFilter('sepia')">sepia</button>
                </div>
                
                <h3>Frame</h3>
                <div class="btn-group">
                    <button onclick="setFrame('brown')">brown</button>
                    <button onclick="setFrame('gray')">gray</button>
                    <button onclick="setFrame('black')">black</button>
                </div>

                <h3>Sticker</h3>
                <div class="btn-group">
                    <div class="sticker-group">
                        <img src="assets\stickers\bee.png" onclick="addSticker(this.src)">
                        <img src="assets\stickers\leaf.png" onclick="addSticker(this.src)">
                        <img src="assets\stickers\mushroom.png" onclick="addSticker(this.src)">
                        <img src="assets\stickers\planet-earth.png" onclick="addSticker(this.src)">
                    </div>
                </div>
            </div>
                
            <div class="action">
                <button onclick="downloadImage()" class="btn-success">Download Image</button>
                <button onclick="uploadToGallery()" class="btn-share">Upload to Gallery</button>
            </div>
        </div>
    </div>
    

    <script>
        const canvas = document.getElementById('editorCanvas');
        const ctx = canvas.getContext('2d');
        
        let originalImage = new Image();
        let currentFilter = 'none'; 
        let currentFrame = 'none';
        let stickers = []; 
        
        // drag
        let isDragging = false;
        let currentStickerIndex = null;
        let dragStartX, dragStartY;

        window.addEventListener("load", function(){
            const imageData = localStorage.getItem('photoToEdit');
            if (!imageData) {
                alert("沒有找到照片！請重新拍照。");
                window.location.href = 'index.html';
                return;
            }

            originalImage.src = imageData;
            originalImage.addEventListener("load", function(){
                canvas.width = originalImage.width;
                canvas.height = originalImage.height;
                render();
                initMouseEvents();
            });
        });

        function setFilter(type) {
            currentFilter = type;
            render();
        }

        function setFrame(type) {
            currentFrame = type;
            render();
        }

        function addSticker(src) {
            const img = new Image();
            img.src = src;
            img.crossOrigin = "Anonymous"; // 防止跨域問題
            img.addEventListener("load", function(){
                stickers.push({
                    img: img,
                    x: canvas.width / 2 - 50,
                    y: canvas.height / 2 - 50,
                    width: 100,
                    height: 100
                });
                render();
            });
        }

        function render() {
            ctx.drawImage(originalImage, 0, 0);

            //Filter
            if (currentFilter !== 'none') { 
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];

                    if (currentFilter === 'grayscale') {
                        const avg = (r + g + b) / 3;
                        data[i] = avg; 
                        data[i+1] = avg; 
                        data[i+2] = avg;
                    } else if (currentFilter === 'sepia') {
                        data[i] = r * 0.393 + g * 0.769 + b * 0.189;
                        data[i+1] = r * 0.349 + g * 0.686 + b * 0.168;
                        data[i+2] = r * 0.272 + g * 0.534 + b * 0.131;
                    }
                }
                ctx.putImageData(imageData, 0, 0);
            }

            const w = canvas.width;
            const h = canvas.height;

            // Frame
            if (currentFrame === 'brown') {
                drawInsetBorder("#744700");
                
            } else if (currentFrame === 'gray') {
                drawInsetBorder("#ccc");

            } else if (currentFrame === 'black') {
                drawInsetBorder("#111");
            }
            
            function drawInsetBorder(color) {
                ctx.strokeStyle = color;
                ctx.lineWidth = 50;
                
                const offset = 25;
                ctx.strokeRect(offset, offset, w - 50, h - 50);

                let y = 555;
                for (let i = 1; i < 4; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, y); 
                    ctx.lineTo(w, y);
                    ctx.stroke();
                    y += 530;
                }

                ctx.fillStyle = "white";
                ctx.font = "bold 30px Courier New";
                ctx.textAlign = "center";
                ctx.fillText("PHOTO BOOTH 2025", w / 2, h - 15);
            }

            stickers.forEach(s => {
                ctx.drawImage(s.img, s.x, s.y, s.width, s.height);
            });
        }

        function initMouseEvents() {
            // 校正滑鼠座標
            function getMousePos(evt) {
                const rect = canvas.getBoundingClientRect(); //回傳座標 大小
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                return {
                    x: (evt.clientX - rect.left) * scaleX,
                    y: (evt.clientY - rect.top) * scaleY
                };
            }

            function isMouseInSticker(pos, sticker) {
                return pos.x > sticker.x && pos.x < sticker.x + sticker.width &&
                       pos.y > sticker.y && pos.y < sticker.y + sticker.height;
            }

            canvas.addEventListener("mousedown", function(e){
                const mousePos = getMousePos(e);
                for (let i = stickers.length - 1; i >= 0; i--) {
                    if (isMouseInSticker(mousePos, stickers[i])) {
                        isDragging = true;
                        currentStickerIndex = i;
                        dragStartX = mousePos.x - stickers[i].x;
                        dragStartY = mousePos.y - stickers[i].y;
                        return;
                    }
                }
            });

            canvas.addEventListener("mousemove", function(e){
                if (!isDragging) return;
                
                const mousePos = getMousePos(e);
                const sticker = stickers[currentStickerIndex];
                
                let newX = mousePos.x - dragStartX;
                let newY = mousePos.y - dragStartY;

                newX = Math.max(0, Math.min(canvas.width - sticker.width, newX));
                newY = Math.max(0, Math.min(canvas.height - sticker.height, newY));
                
                sticker.x = newX;
                sticker.y = newY;
                
                render();
            });

            canvas.addEventListener("mouseup", function(){
                isDragging = false;
                currentStickerIndex = null;
            });

            canvas.addEventListener("mouseout", function(){
                isDragging = false;
                currentStickerIndex = null;
            });
        }

        // download
        function downloadImage() {
            const link = document.createElement('a');
            const now = new Date();
            const timeString = now.toISOString().slice(0,19).replace(/[-T:]/g, "");
            link.download = `Photo_${timeString}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function uploadToGallery(){
            const btn = document.querySelector('.btn-share');
            const originalText = btn.innerHTML;
            btn.innerHTML = "Uploading...";
            btn.disabled = true;

            const imageData = canvas.toDataURL('image/jpeg', 0.9);
            const timestamp = new Date().toLocaleDateString();

            fetch('/api/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    image: imageData,
                    time: timestamp
                })
            })

            .then(response => response.json())
            .then(data => {
                console.log('Successfully uploaded to Gallery:', data);
                alert("Posted successfully! Taking you to the gallery to see it!");
                window.location.href = 'gallery.html';
                btn.innerText = "Uploaded!";
                btn.disabled = true;
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("Failed to upload!");
                btn.innerText = originalText;
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
