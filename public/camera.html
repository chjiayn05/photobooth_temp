<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Photos</title>
    <style>
        body { 
            text-align: center; 
            background-color: #fbf3d5; 
        }
        .container{
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 80px;
        }
        .photo-grid{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .camera-box{
            border: 5px solid #9cafaa; 
            border-radius: 10px; 
            background-color: #d6dac8;
            width: 400px;
            height: 300px;
        }
        .photo-box{ 
            border: 5px solid #9cafaa; 
            border-radius: 10px; 
            background-color: #d6dac8;
            width: 160px;
            height: 120px;
        }
        button {
            background-color: #9cafaa;
            color: #333;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            padding: 15px 50px; 
            font-size: 18px;
            font-weight: bold;
            transition: 0.2s;
            margin-top: 10px;
        }
        button:hover { 
            opacity: 0.8;
            transform: scale(1.05);
        }
        button:disabled {
            cursor: not-allowed;
            transform: none;
            opacity: 0.8;
        }
        video , .photo{
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="camera-box">
            <video id="myVideo" width="640" height="480" style="width: 400px; height: 300px;" autoplay playsinline></video>
        </div>
        
        <div class="photo-grid">
            <div class="photo-box">
                <video id="myVideo1" width="640" height="480" style="width: 160px; height: 120px; display: none;" autoplay playsinline></video>
                <canvas class="photo" id="photo1" width="640" height="480" style="width: 160px; height: 120px; display: none;"></canvas>
            </div>
            <div class="photo-box">
                <video id="myVideo2" width="640" height="480" style="width: 160px; height: 120px; display: none;" autoplay playsinline></video>
                <canvas class="photo" id="photo2" width="640" height="480" style="width: 160px; height: 120px; display: none;"></canvas>
            </div>
            <div class="photo-box">
                <video id="myVideo3" width="640" height="480" style="width: 160px; height: 120px; display: none;" autoplay playsinline></video>
                <canvas class="photo" id="photo3" width="640" height="480" style="width: 160px; height: 120px; display: none;"></canvas>
            </div>
            <div class="photo-box">
                <video id="myVideo4" width="640" height="480" style="width: 160px; height: 120px; display: none;" autoplay playsinline></video>
                <canvas class="photo" id="photo4" width="640" height="480" style="width: 160px; height: 120px; display: none;"></canvas>
            </div>
        </div>
    </div>
    
    <button id="snapBtn">SNAP!</button>

    <div id="action-buttons" style="display: none; margin-top: 20px;">
        <button id="retakeBtn" onclick="retake()" style="background-color: #d6a99d; color: #333;">retake</button>
        <button id="editBtn" onclick="goToEdit()" style="background-color: #d6dac8; color: #333;">edit</button>
    </div>

    <script>
        const videoElement = document.getElementById('myVideo');
        const videoList = [
            document.getElementById('myVideo1'),
            document.getElementById('myVideo2'),
            document.getElementById('myVideo3'),
            document.getElementById('myVideo4')
        ];
        const snapBtn = document.getElementById('snapBtn'); 
        const canvasList = [
            document.getElementById('photo1'),
            document.getElementById('photo2'),
            document.getElementById('photo3'),
            document.getElementById('photo4')
        ];
        let currentPhotoIndex = 0;

        window.addEventListener('load', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, // 只要影像
                    audio: false
                });

                console.log("Camera launched successfully!");

                videoElement.srcObject = stream;
                videoList[0].srcObject = stream;
                videoList[1].srcObject = stream;
                videoList[2].srcObject = stream;
                videoList[3].srcObject = stream;
                videoList[0].style.display = 'block';
            } catch (error) {
                document.getElementById('snapBtn').disabled = "true";
                console.error("Camera launch failed:", error);
                alert("Could not open the camera. Please confirm that you have pressed 'Allow' for permissions!");
            }
        });

        snapBtn.addEventListener('click', () =>{
            const currentCanvas = canvasList[currentPhotoIndex];
            const ctx = currentCanvas.getContext('2d');
            const curVideo = videoList[currentPhotoIndex];
            const nextVideo = videoList[currentPhotoIndex + 1];
            
            ctx.drawImage(videoElement, 0, 0, currentCanvas.width, currentCanvas.height);

            if (currentCanvas) currentCanvas.style.display = 'block';
            if (curVideo) curVideo.style.display = 'none';
            if (nextVideo) nextVideo.style.display = 'block';

            currentPhotoIndex++;

            if (currentPhotoIndex === 4) {
                snapBtn.style.display = 'none'; 
                document.getElementById('action-buttons').style.display = 'block';
            }
        });

        function mergePhotos() {
            console.log("開始合成照片");

            const c1 = document.getElementById('photo1');
            const c2 = document.getElementById('photo2');
            const c3 = document.getElementById('photo3');
            const c4 = document.getElementById('photo4');

            const finalCanvas = document.createElement('canvas');
            const ctx = finalCanvas.getContext('2d');
            
            const w = 640; 
            const h = 480;
            const gap = 50;

            finalCanvas.width = w + (gap * 2);
            finalCanvas.height = (h * 4) + (gap * 5);

            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

            const x = gap;

            ctx.drawImage(c1, x, gap, w, h);
            ctx.drawImage(c2, x, gap + h + gap, w, h);  ctx.drawImage(c3, x, gap + h + gap + h + gap, w, h);
            ctx.drawImage(c4, x, gap + h + gap + h + gap + h + gap, w, h);

            try {
                const resultURL = finalCanvas.toDataURL('image/jpeg', 0.9);
                localStorage.setItem('photoToEdit', resultURL);
                window.location.href = 'edit.html';

            } catch (error) {
                console.error("Failed to save to local storage!", error);
            }
        }

        function retake() {
            currentPhotoIndex = 0;

            canvasList.forEach(canvas => {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });

            snapBtn.disabled = false;
            snapBtn.style.display = 'block';
            document.getElementById('action-buttons').style.display = 'none';
        }

        function goToEdit() {
            document.getElementById('editBtn').innerText = "loading...";
            document.getElementById('editBtn').disabled = true;

            setTimeout(() => {
                mergePhotos(); 
            }, 100);
        }
    </script>
</body>
</html>
